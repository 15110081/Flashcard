<div class="containerlogin">
    <!-- Start Header Area -->
    <header id="header" style="overflow: hidden; background-color:rgba(0, 0, 0, 0.9) ; color: white">
        <div class="container">
            <div class="row align-items-center justify-content-between d-flex">
                <div id="logo">
                    <a href="index.html"><img src="../../assets/img/logo.png" alt="" title="" /></a>
                </div>
            </div>
        </div>
    </header>
    <!-- End Header Area -->

    <div id="CardsModeTarget">
        <div class="CardsModeLayout">
            <div class="ModeLayout is-showingAdz">
                <div class="UIContainer">
                    <div class="ModeLayout-controls" style="top: 80px;">
                        <div>
                            <div class="ModeControls">
                                <aside class="ModeControls-sidebar">
                                    <div class="ModeControls-back">
                                        <a class="UILink" href="detail.html">
                                            <b><i class="fa fa-angle-left" style="color: #39cfca; font-size: 16px"></i>   Trở về</b>
                                        </a>
                                    </div>
                                    <div class="ModeControls-main">
                                        <div aria-labelledby="modeControls-modeLabel-Thẻ" class="ModeControls-modeName" role="contentinfo">
                                            <span aria-label="Thẻ" id="modeControls-modeLabel-Thẻ" style="font-size: 16px;"> 
                                            <b> <i class="fa fa-check-circle" style="color: #4257b2; "></i>  Học</b>                                  
                                            </span>
                                        </div>
                                        <div class="ModeControls-progress">
                                            <div class="ModeControls-progressSection">
                                                <div class="CardsModeControls-progress">
                                                    <div class="CardsModeControls-progressBar">
                                                        <div aria-valuemax="22" aria-valuemin="0" aria-valuenow="1" class="UIProgressBar" role="progressbar"><span class="UIProgressBar-fill" style="width: 4.54545%;"></span>
                                                        </div>
                                                    </div>
                                                    <div class="CardsModeControls-progressLabel">
                                                        <div class="CardsModeControls-progressLabelText">TIẾN ĐỘ</div>
                                                        <div class="CardsModeControls-progressValue">1/22</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="ModeControls-actions" style="text-align: center;">
                                            <div class="ModeControls-action">
                                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                                                            Open modal
                                                          </button>

                                                <button class="UIButton UIButton--whiteBorder UIButton--fill" type="button" (click)="TracNghiem();">
                        <span class="UIButton-wrapper">
                          <i class="fa fa-random"></i>
                          <span>  Trộn thẻ</span>
                        </span>
                      </button>

                                            </div>
                                        </div>
                                    </div>
                                </aside>
                            </div>
                        </div>
                    </div>
                    <div class="ModeLayout-content">
                        <div class="AssistantViewController AssistantViewController--withProgressBar">
                            <div class="AssistantLearnProgressBar">
                                <div class="AssistantLearnProgressBar-progress" style="width: 0%;"></div>
                            </div>
                            <span></span>
                            <span>
                <div class="AssistantMultipleChoiceQuestionPromptView">
                  <div class="AssistantScrollableViewLayout">
                    <div class="AssistantScrollableViewLayout-topBlur"></div>
                    <div class="AssistantScrollableViewLayout-content">
                      <div class="AssistantMultipleChoiceQuestionPromptView-inner">
                        <div class="AssistantMultipleChoiceQuestionPromptView-promptArea">
                          <div class="AssistantMultipleChoiceQuestionPromptView-prompt">
                            <div class="AssistantPromptTermTextWithImage">
                              <div class="FormattedTextWithImage">
                                <span class="FormattedText notranslate TermText lang-en" id="{{selectedWord.definition}}">{{selectedWord.vocabulary}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="AssistantMultipleChoiceQuestionPromptView-options">
                <div class="AssistantMultipleChoiceQuestionPromptView-termOptions">
                    <div class="AssistantMultipleChoiceQuestionPromptView-termOption" *ngFor="let word of ListLoad;let i=index">
                        <div class="AssistantMultipleChoiceQuestionPromptView-keyboardHint">
                            <div class="UIKeyboardHint is-white"><span class="UIKeyboardHint-text is-white">{{i}}</span>
                            </div>
                        </div>
                        <div class="AssistantMultipleChoiceQuestionPromptView-termOptionInner">
                            <div class="FormattedTextWithImage"><span class="FormattedText notranslate TermText lang-vi">{{word.definiton}}</span>
                                <div class="FormattedTextWithImage-image">
                                    <div class="Image">
                                        <div class="Image-image" style="background: url(&quot;https://farm6.staticflickr.com/5100/5506171776_8c017483db_m.jpg&quot;) center center / contain no-repeat; height: 64px;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="AssistantScrollableViewLayout-bottomBlur"></div>
</div>
</div>
</span><span>
            </span>
</div>
</div>
</div>
</div>
</div>
<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                Modal body..
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
