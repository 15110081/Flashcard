<div *ngIf="checkLoginRole(); else loggedOut">
    <div class="containerlogin">
        <!-- Start Header Area -->
        <header id="header" style="overflow: hidden; background-color:rgba(0, 0, 0, 0.9) ; color: white">
            <div class="container">
                <div class="row align-items-center justify-content-between d-flex">
                    <div id="logo">
                        <a routerLink="/homepage"><img src="../../assets/img/logo.png" alt="" title="" /></a>
                    </div>
                </div>
            </div>
        </header>
        <!-- End Header Area -->

        <div id="CardsModeTarget">
            <div class="CardsModeLayout">
                <div class="ModeLayout is-showingAdz">
                    <div class="UIContainer">
                        <div class="ModeLayout-controls" style="top: 80px;">
                            <div>
                                <div class="ModeControls">
                                    <aside class="ModeControls-sidebar">
                                        <div class="ModeControls-back">
                                            <a class="UILink" href="javascript:history.back()">
                                                <b><i
                          class="fa fa-angle-left"
                          style="color: #39cfca; font-size: 16px"
                        ></i>
                        Trở về</b
                      >
                    </a>
                  </div>
                  <div class="ModeControls-main">
                  
                    <div class="ModeControls-progress">
                      <div class="ModeControls-progressSection">
                        <div class="CardsModeControls-progress">
                          <div class="CardsModeControls-progressLabel">
                            <div class="CardsModeControls-progressLabelText">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div
                      class="ModeControls-actions"
                      style="text-align: center;"
                    >
                      <div class="ModeControls-action">
                        
                        <button  class="UIButton UIButton--whiteBorder UIButton--fill"
                        type="button" id="start">start</button>
                        <button style="margin-top:10px;" class="UIButton UIButton--whiteBorder UIButton--fill" id="stop">stop</button>
                        <button style="margin-top:10px;" class="UIButton UIButton--whiteBorder UIButton--fill" id="reset" (click)="reloadData()">reset</button>
                      </div>
                    </div>
                  </div>
                </aside>
              </div>
            </div>
          </div>
          <div class="ModeLayout-content">
            <div  class="thienthachimage  AssistantViewController--withProgressBar">
              <ng-container *ngFor="let list of ListLoad">
                  <div >
                      <div id="{{list.id}}" class="GravityTerm is-unmissed " [style.left]="list.randomNumber+'px'" [ngStyle]="{'transform': 'translateY(' + list.distance + 'px)'}" style="height: 180px;width: 180px;top: 0px;z-index: 299;">
                        <div class="GravityTerm-contentWrapper" style="height: 180px;">
                          <div class="GravityTerm-content" style="padding: 0px 30px 0px 25px; width: 180px; max-width: 180px;">
                            <div class="GravityTerm-text TermText">
                              <span class="TermText notranslate lang-uz">{{list.dinhnghia}}</span>
                              <input type="text" id="input{{list.id}}" value={{list.tuvung}} hidden>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
              </ng-container>
              
              
               
                <div class="GravityGameplayView-typingPrompt">
                  <span>
                    <div class="GravityTypingPrompt is-showingInput" >
                      <div class="GravityTypingPrompt-inner">
                        <div class="GravityTypingPrompt-inputWrapper" style="z-index:500;top: 500px;position: relative;">
                          <input id="textAnswer" type="text" class="GravityTypingPrompt-input js-keymaster-allow" placeholder="Nhập câu trả lời bằng tiếng Việt" (keyup.enter)="methodInsideYourComponent()" autocomplete="off"/>
                        </div>
                      </div>
                    </div>
                  </span>

          </div>
      </div>
