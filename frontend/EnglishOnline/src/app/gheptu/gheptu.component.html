<app-header></app-header>

<div class="ModeLayout">
    <div class="ModeLayout-controls" style="display:flex;flex-direction: column;">
        <a href="javascript:void(0);" (click)="goBack();" class="ModeLayoutBack" style="flex:1;left: 18px;
            position: relative;">
            <svg viewBox="0 0 9 15" width="1rem" height="1rem" fill="#3ccfcf">
                  <path  d="M8.047 14.676L.723 7.352 8.047.027z" ></path>
                </svg>
            <span>Trở về</span>
        </a>
        <div style="flex:1;left: 30px;
            position: relative;">
            <svg id="mode-match-small" style="fill:#4257b2;" viewBox="540 54 35 35" width="35px" height="35px"><path d="M572.28 62h-28.56c-1.5 0-2.72 1.219-2.72 2.719v8.561c0 1.5 1.22 2.72 2.72 2.72H545v2.28c0 1.5 1.22 2.72 2.72 2.72h13.56c1.5 0 2.72-1.22 2.72-2.72V76h8.28c1.5 0 2.72-1.22 2.72-2.72v-8.561c0-1.5-1.22-2.719-2.72-2.719zM562 78.28c0 .396-.323.72-.72.72h-13.56a.721.721 0 0 1-.72-.72v-6.519a.72.72 0 0 1 .72-.719h13.56a.72.72 0 0 1 .72.719v6.519zm11-5c0 .396-.323.72-.72.72H564v-2.239c0-1.5-1.22-2.719-2.72-2.719h-13.56c-1.5 0-2.72 1.219-2.72 2.719V74h-1.28a.721.721 0 0 1-.72-.72v-8.561a.72.72 0 0 1 .72-.719h28.56a.72.72 0 0 1 .72.719v8.561zM558 74h-7a1 1 0 1 0 0 2h7a1 1 0 1 0 0-2z"></path></svg>
            <span style="font-size:0.875rem;    left: 23px;
                position: relative;font-weight: 700;">Ghép thẻ</span>
        </div>
        <div style="flex:3;left: 10px;
            position: relative;">

            <div style="font-size:30px;color: #4257b2;
                transition: all 120ms cubic-bezier(0.47,0,0.745,0.715);">Điểm:{{point}}</div>
            <!-- <div style="font-size:30px;color: #4257b2;
                transition: all 120ms cubic-bezier(0.47,0,0.745,0.715);">
              

            </div> -->
        </div>


    </div>
    <div style="height: 100%;
    position: relative;width:79%;float:right;    top: 24px;">
        <div class="grid" id="grid-1">
            <ng-container *ngFor="let list of ListLoad;let i = index">

                <div class="item" id="{{i}}front" *ngIf="list.definition===''; else haveImage" (click)="clickChoose(i,'front')">{{list.name}}</div>
                <input type="text" id="{{i}}" value={{list.id}} hidden>
                <ng-template #haveImage>
                    <div class="parallax-container">
                        <div style=" background-color: rgb(0, 0, 0);
                        background-color: rgba(0, 0, 0, 1);
                        -ms-filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000, endColorstr=#99000000);">
                            <div style="opacity: 0.6;" class="item parallax1" [style.background-image]="getBackground(list.name)" id="{{i}}back" (click)="clickChoose(i,'back')">
                                <span class="fontColor">{{list.definition}}</span>
                            </div>
                        </div>

                    </div>
                    <input type="text" value={{list.id}} id={{i}} hidden>
                </ng-template>
            </ng-container>


            <!-- <div id="6" class="rg_item">Item 6</div>
            <div id="7" class="rg_item">Item 7</div>
            <div id="5" class="rg_item">Item 5</div>
            <div id="8" class="rg_item">Item 8</div>
            <div id="9" class="rg_item">Item 9</div>
            <div id="5" class="rg_item">Item 5</div>
            <div id="10" class="rg_item">Item 10</div>
            <div id="11" class="rg_item">Item 11</div>
            <div id="12" class="rg_item">Item 12</div> -->

        </div>
        <div class="table-responsive" style="display: none;">
            <table class="table" style="margin-bottom: 0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>User Name</th>
                        <th>Point</th>
                        <th>Date Time</th>
                    </tr>
                </thead>
                <tr class="table-success">
                    <th scope="row">1</th>
                    <td>{{token.getUsername()}}</td>
                    <td>{{point}}</td>
                    <td>{{dateNow}}</td>
                </tr>
                <tr *ngFor="let dr of resultData1;let i=index ">
                    <th scope="row">{{i+2}}</th>
                    <td>{{dr.username}}</td>
                    <td>{{dr.result}}</td>
                    <td>{{dr.createdDatetime}}</td>
                </tr>



            </table>
        </div>
    </div>
</div>
